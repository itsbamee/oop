<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script defer src="es5.js"></script> -->
  <script defer src="es6.js"></script>
</head>

<body>
  <h1 id="tit1">hello</h1>
  <h1 id="tit2">world</h1>

  <script>
    //객체 리터럴 방식으로 생성한 일반 객체
    //프로퍼티는 같고 밸류는 다름
    const s1 = {
      name: 'david',
      age: 20
    }
    const s2 = {
      name: 'andy',
      age: 53
    }

    //생성자함수를 통해서 생성한 객체 : instance (복사본)
    //인스턴스 활용하는 이유는 (메서드를 편하게 등록함으로써 공통의 구조화된 객체를 한번에 변경할 수 있음)

    class Student {
      constructor(name, age) {
        this.name = name;
        this.age = age;
        this.school = 'abc school'
      }
      changeSchool(schoolName) {
        this.school = schoolName;
      }
    }
    //s3이 객체(instance), student가 생성자
    const s3 = new Student('emily', 40);
    const s4 = new Student('paul', 20);
    const s5 = new Student('jin', 30);
    console.log(s3);
    console.log(s4);
    console.log(s5);

    [s3, s4, s5].map(el => el.changeSchool('dcodelab'))
    //ex) s3.changeSchool = 'a'; -> a라는 학교 이름으로 변경 되기도 함

  </script>
</body>

</html>

<!-- 
  객체지향이 필요한 이유?
  : 비슷비슷한 기능의 로직들을 (코드들을) 하나로 패키징해서 재사용하기 위함
  : 일반함수와의 차이점은 해당 기능이 제어해야 하는 DOM요소까지 포함해서 패키징 가능하고
  : 반복 호출되는 기능함수들을 메서드란 형태로 prototype이라는 공용공간에 저장해서 관리 가능

  생성자(construction),  프로토타입(prototype), 인스턴스(instance)를 활용한 객체지향 프로그래밍
  생성자 함수 (객체를 생성하기 위한 특별한 함수)
  ex. 객체 리터럴 방식 const student = {name:'david'}...이 아닌 다른 방식을 사용
  - 반복적인 대량의 결과물(객체)를 뽑아내기 위한 시스템적인 틀 (붕어빵 기계)

  인스턴스, 인스턴스 객체, 복사본객체 (생성자 함수를 통해서 복사가 된 특별한 객체)
  - 생성자 함수를 통해서 복사가 된 객체 결과물 (붕어빵 기계를 통해서 뽑아낸 각각의 붕어빵들)

  프로토타입
  - 생성자함수 생성 시 자동으로 생성자 내부에 만들어지는 공통의 저장공간
  - 동일한 생성자 함수를 통해서 뽑아낸 인스턴스 객체들은 같은 프로토타입 공간을 공유
  - 프로토타입 안에는 보통 각각의 인스턴스들이 공통으로 사용해야 되는 메서드를 등록 (객체안에 등록된 함수를 메서드라고 지칭)

  객체지향으로 코드를 개발하지 않을때의 불편한 점?
  1. 같은 기능의 요소를 여러개 만들 때 불필요한 전역변수가 많아져서 서로 다른 스크립트에 영향을 미침 (=전역변수의 오염)
  2. 특정 기능을 구현하기 위한 동일 카테고리의 함수들 (비슷한 함수들)을 그룹화 할 수 없음
-->
